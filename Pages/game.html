<!DOCTYPE html>
<html lang="en">

<head>
    <title>COPY-ONLY TEMPLATE NAME</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="SlackStyle.css">
    <style>
        #backgroundImg {
            background-image: url('../photos/blueprint-4056027.png');
            /*This is the line where you link the background image*/
        }
        section {
            display: none;
        }

        section:first-of-type {
            display: block;
        }

        body {
            margin: 0;
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="backgroundImg" class="bgImgBox">

        <section id="scene1">
            <div id = "enterName" class="centerMe showMe">
                <label for = "enterNameBox">Enter your name:</label>
                <input type = "text" id = "enterNameBox"><br><br>
                <button type = "submit" id = "enterNameSubmit" onclick = "inputName();">Ok</button>
            </div>
            <div id = "modeSelect" class = "centerMe hideMe">
                <h3>Please Select a Difficulty and Gamemode</h3>
                <label for = "difficultySelect" id = "difficultyLabel">Please Select a Difficulty</label>
                <select id = "difficultySelect">
                    <option value = "easy">Easy</option>
                    <option value = "med">Medium</option>
                    <option value = "hard">Hard</option>
                </select>
                <button id = "LoudSelect" value = "Loud" type = "button" onclick="loudSelect();">Loud</button>
                <button id = "QuietSelect" value = "Quiet" type = "button" onclick="loudSelect();">Quiet</button><br><br>
            </div>
            <button onclick="showScene(2)">Next</button>
        </section>

        <section id="scene2">
            <p>This is scene 2.</p>
            <button onclick="showScene(3)">Next</button>
            <button onclick="showScene(1)">Back</button>
        </section>

        <section id="scene3">
            <p>This is scene 3.</p>
            <button onclick="showScene(2)">Back</button>
        </section>

        <script>
            function showScene(num) {
                var sections = document.getElementsByTagName("section");
                for (var i = 0; i < sections.length; i++) {
                    sections[i].style.display = "none";
                }
                document.getElementById("scene" + num).style.display = "block";
            }
        </script>
    </div>
</body>

</html>
